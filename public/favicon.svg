<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Robot face simplified -->
  <!-- Head -->
  <rect x="8" y="6" width="16" height="14" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Eyes -->
  <rect x="11" y="10" width="3" height="3" fill="#000000"/>
  <rect x="18" y="10" width="3" height="3" fill="#000000"/>
  
  <!-- Mouth/Speaker -->
  <rect x="11" y="16" width="10" height="2" fill="#000000"/>
  
  <!-- Antenna -->
  <line x1="16" y1="6" x2="16" y2="3" stroke="#000000" stroke-width="1.5"/>
  <circle cx="16" cy="2" r="1.5" fill="#000000"/>
  
  <!-- Body hint -->
  <rect x="10" y="20" width="12" height="8" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Terminal prompt -->
  <rect x="12" y="23" width="4" height="1" fill="#000000"/>
  <rect x="17" y="23" width="2" height="1" fill="#000000"/>
</svg>